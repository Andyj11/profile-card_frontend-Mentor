<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">	
		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div class="main">
			<div class="circle1">
				<img src="images/bg-pattern-top.svg" alt="">
			</div>
			<div class="circle2">
				<img src="images/bg-pattern-bottom.svg" alt="">
			</div>
			<div class="main__card">
				<div class="main_card__top">
					<img src="images/bg-pattern-card.svg" alt="">
				</div>
				<div class="main_card__photo">
					<img src="images/image-victor.jpg" alt="">
				</div>
				<div class="main_card__mid">
					<div class="name_age">
						<p class="name">Victor Crest</p>
						<p class="age">26</p> 
					</div>					
					<p class="city">London</p> 
				</div>
				<div class="main_card__bottom">
					<div class="bottom__followers">
						<p class="stat">80K</p>
						<p class="type">Followers</p>
					</div>
					<div class="bottom_likes">
						<p class="stat">803K</p>
						<p class="type">Likes</p>
					</div>
					<div class="bottom_photos">
						<p class="stat">1.4K</p>
						<p class="type">Photos</p>
					</div>     
				</div>
			</div>
		</div>
	<!-- <div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Andreyj11</a>.
		</div> -->
	</body>
</html>
